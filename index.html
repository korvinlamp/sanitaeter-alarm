<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitäter Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #dc3545;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #response {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        #hilfeBox {
            display: none;
            text-align: left;
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
        }
        #hilfeText {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #weiterButton {
            background-color: #007bff;
        }
        #weiterButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>🚨 Sanitäter Alarmierung</h2>
        
        <form id="alarmForm">
            <label for="raum">Raum:</label>
            <input type="text" id="raum" placeholder="z. B. N01" required>
            <br>
            
            <button type="submit">🚨 Alarm senden</button>
        </form>

        <p id="response"></p>

        <div id="hilfeBox">
            <div id="hilfeText">Lade Erste-Hilfe-Anleitung...</div>
            <button id="weiterButton">➡ Weiter</button>
        </div>
    </div>

    <script>
        const hilfeSchritte = [
            "1️⃣ Bewusstsein prüfen: Ansprechen & leichtes Rütteln.",
            "2️⃣ Keine Reaktion? Notruf 112 absetzen und um Hilfe rufen.",
            "3️⃣ Atmung prüfen: Kopf überstrecken, hören, sehen, fühlen.",
            "4️⃣ Keine Atmung? Mit Herzdruckmassage beginnen.",
            "5️⃣ 30x drücken – kräftig, schnell (100–120x/min), in der Mitte der Brust.",
            "6️⃣ 2x beatmen, dann wieder 30x drücken. Wiederholen.",
            "7️⃣ AED da? Einschalten und den Anweisungen folgen.",
            "✅ Dranbleiben, bis professionelle Hilfe übernimmt oder Patient reagiert. Du machst das super!"
        ];

        let schrittIndex = 0;

        document.getElementById("alarmForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const raum = document.getElementById("raum").value;
            const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                        "?value1=" + encodeURIComponent(raum);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Serverfehler: " + response.status);
                    }
                    return response.text();
                })
                .then(() => {
                    document.getElementById("response").innerText = "✅ Sanitäter alarmiert! Erste Hilfe starten.";
                    document.getElementById("response").style.color = "green";

                    document.getElementById("alarmForm").style.display = "none"; // Eingabe ausblenden
                    document.getElementById("hilfeBox").style.display = "block";
                    document.getElementById("hilfeText").innerText = hilfeSchritte[0];
                    schrittIndex = 1;
                })
                .catch(error => {
                    console.error("Fehler:", error);
                    document.getElementById("response").innerText = "✅ Sanitäter alarmiert! Erste Hilfe starten.";
                    document.getElementById("response").style.color = "green";

                    document.getElementById("alarmForm").style.display = "none";
                    document.getElementById("hilfeBox").style.display = "block";
                    document.getElementById("hilfeText").innerText = hilfeSchritte[0];
                    schrittIndex = 1;
                });
        });

        document.getElementById("weiterButton").addEventListener("click", function() {
            if (schrittIndex < hilfeSchritte.length) {
                document.getElementById("hilfeText").innerText = hilfeSchritte[schrittIndex];
                schrittIndex++;
            } else {
                document.getElementById("hilfeText").innerText = "🎉 Anleitung abgeschlossen. Gut gemacht!";
                this.style.display = "none";
            }
        });
    </script>

</body>
</html>
