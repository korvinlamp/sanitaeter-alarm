<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanit√§ter Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 1.1em;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    h1#hilfeTitel {
      display: none;
      color: green;
      font-size: 1.8em;
      margin: 10px 0 20px;
    }
    h2 {
      font-size: 1.6em;
    }
    p, li {
      font-size: 1.1em;
    }
    .bold-alert {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .primary, .secondary, .danger {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      max-width: 350px;
      width: 90%;
      cursor: pointer;
    }
    .primary { background-color: #a8f0a0; color: black; }
    .danger { background-color: #dc3545; color: white; }
    .secondary { background-color: #6c757d; color: white; }
    .hidden { display: none; }
    ul { text-align: left; padding-left: 20px; }
    #countdown { font-weight: bold; font-size: 1.2em; margin-top: 10px; }
    .metronome-button.running { background-color: #ffc107; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="hilfeTitel">Erste Hilfe Anleitung</h1>

    <form id="alarmForm">
      <h2>üö® Sanit√§ter Alarmierung</h2>
      <label for="raum">Raum:</label>
      <input type="text" id="raum" required placeholder="z.‚ÄØB. N01" style="width:90%;padding:12px;font-size:1em;">
      <label for="aed">Defibrillator (AED) ben√∂tigt?</label>
      <select id="aed" style="width:90%;padding:12px;font-size:1em;">
        <option value="Nein">Nein</option>
        <option value="Ja">Ja</option>
      </select>
      <button type="submit" class="danger">üö® Alarm senden</button>
    </form>

    <div id="postAlarm" class="hidden">
      <p class="bold-alert">‚úÖ <strong>Sanit√§ter sind alarmiert!</strong></p>
      <button id="startGuide" class="primary">üö® Erste Hilfe Anleitung</button>
    </div>

    <div id="guide" class="hidden">
      <h2 id="stepTitle"></h2>
      <div id="stepContent"></div>
      <div id="stepActions"></div>
      <button id="backBtn" class="secondary hidden">‚¨Ö Zur√ºck</button>
    </div>
  </div>

  <script>
    const guideSteps = [
      { id: "start", title: "Eigenschutz beachten!", content: "<p><strong>Laut um Hilfe rufen!</strong></p>", options: [{ text: "Weiter", next: "ansprechen" }] },
      {
        id: "ansprechen",
        title: "Ansprechen und Anfassen",
        options: [
          { text: "Ja, er reagiert", next: "reagiert" },
          { text: "Nein, er reagiert NICHT", next: "atmenPruefen" }
        ]
      },
      {
        id: "reagiert",
        title: "Bleibe ruhig, die <span class='red'>Sanit√§ter</span> sind alarmiert.",
        content: "<ul><li>Versorge lebensbedrohliche Verletzungen</li><li><span class='red'>Notruf</span> n√∂tig? ‚Üí <span class='red'>112</span></li><li>Patient betreuen und warm halten</li></ul>",
        options: []
      },
      {
        id: "atmenPruefen",
        title: "Atmung pr√ºfen (10 Sekunden)",
        content: "<ul><li>R√ºckenlage</li><li>Brust frei</li><li>Kopf √ºberstrecken</li></ul>",
        options: [
          { text: "Ja, atmet", next: "seitenlage" },
          { text: "Nein, atmet NICHT", next: "notruf" }
        ]
      },
      {
        id: "notruf",
        title: "<span class='red'>Notruf</span> absetzen unter der <span class='red'>112</span> & <span class='red'>Defibrillator (AED)</span> holen lassen.",
        options: [{ text: "Weiter", next: "druckpunkt" }]
      },
      {
        id: "druckpunkt",
        title: "Wiederbelebung starten (30:2)",
        content: `<ul>
          <li>Handballen mittig zwischen Brustwarzen</li>
          <li>30x 5‚ÄØcm tief dr√ºcken</li>
          <li>2x beatmen</li>
          <li><span class="red">Defibrillator</span> einschalten und Anweisungen folgen</li>
        </ul>
        <button id="metronomeBtn" class="primary">‚ñ∂ Metronom starten (110 BPM)</button>`,
        options: []
      },
      {
        id: "seitenlage",
        title: "Stabile Seitenlage",
        content: `
          <p><strong>Wichtig:</strong></p>
          <ul>
            <li>Patient liegt auf der Seite</li>
            <li>Der Kopf ist √ºberstreckt</li>
            <li>Der Mundwinkel ist der tiefste Punkt</li>
          </ul>
          <img src="stabile_seitenlage.jpg" alt="Stabile Seitenlage" style="width:100%;max-width:450px;border-radius:8px;margin-top:10px;">
        `,
        options: [{ text: "Weiter", next: "notruf2" }]
      },
      {
        id: "notruf2",
        title: "<span class='red'>Notruf</span> absetzen unter der <span class='red'>112</span> & <span class='red'>AED</span> holen lassen.",
        options: [{ text: "Weiter", next: "timer" }]
      },
      {
        id: "timer",
        title: "Atmung in 2:30 Minuten erneut √ºberpr√ºfen",
        content: `<p id="countdown">‚è≥ Atmung erneut √ºberpr√ºfen in: 2:30</p>`,
        options: []
      },
      {
        id: "atmungCheck",
        title: "<span class='blink'>ATMUNG JETZT √úBERPR√úFEN</span>",
        options: [{ text: "Weiter", next: "atmenPruefen" }]
      }
    ];

    let metronomeInterval, stepHistory = [], countdownInterval;

    function showStep(id) {
      clearInterval(countdownInterval);
      const step = guideSteps.find(s => s.id === id);
      if (!step) return;
      document.getElementById("stepTitle").innerHTML = step.title;
      document.getElementById("stepContent").innerHTML = step.content || "";
      const actions = document.getElementById("stepActions");
      actions.innerHTML = "";
      (step.options || []).forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "primary";
        btn.innerText = opt.text;
        btn.onclick = () => {
          stepHistory.push(id);
          showStep(opt.next);
        };
        actions.appendChild(btn);
      });
      document.getElementById("backBtn").classList.toggle("hidden", stepHistory.length === 0);
      if (id === "druckpunkt") setTimeout(() => {
        const btn = document.getElementById("metronomeBtn");
        if (btn) btn.onclick = toggleMetronome;
      }, 100);
      if (id === "timer") startCountdown(150);
    }

    function startCountdown(secs) {
      const disp = document.getElementById("countdown");
      countdownInterval = setInterval(() => {
        const min = Math.floor(secs / 60), sec = secs % 60;
        disp.textContent = `‚è≥ Atmung erneut √ºberpr√ºfen in: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (secs <= 0) {
          clearInterval(countdownInterval);
          showStep("atmungCheck");
        }
        secs--;
      }, 1000);
    }

    function toggleMetronome(e) {
      const btn = e.target;
      if (metronomeInterval) {
        clearInterval(metronomeInterval);
        metronomeInterval = null;
        btn.textContent = "‚ñ∂ Metronom starten (110 BPM)";
      } else {
        metronomeInterval = setInterval(() => {
          const osc = new AudioContext();
          const beep = osc.createOscillator();
          beep.type = "square";
          beep.frequency.setValueAtTime(1000, osc.currentTime);
          beep.connect(osc.destination);
          beep.start();
          beep.stop(osc.currentTime + 0.1);
        }, 545); // ~110 BPM
        btn.textContent = "‚èπ Metronom stoppen";
      }
    }

    document.getElementById("alarmForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("alarmForm").classList.add("hidden");
      document.getElementById("postAlarm").classList.remove("hidden");
    });

    document.getElementById("startGuide").addEventListener("click", function() {
      document.getElementById("hilfeTitel").style.display = "block";
      document.getElementById("postAlarm").classList.add("hidden");
      document.getElementById("guide").classList.remove("hidden");
      showStep("start");
    });

    document.getElementById("backBtn").addEventListener("click", function() {
      const prev = stepHistory.pop();
      if (prev) showStep(prev);
    });
  </script>
</body>
</html>
