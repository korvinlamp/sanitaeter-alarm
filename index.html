<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanit√§ter Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 1.1em;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #c82333;
      margin-top: 10px;
      font-size: 1.5em;
    }
    button {
      font-size: 1em;
      margin: 10px auto;
      padding: 14px;
      width: 100%;
      max-width: 340px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button.primary { background-color: #28a745; color: white; }
    button.primary:hover { background-color: #218838; }
    button.secondary { background-color: #6c757d; color: white; }
    button.secondary:hover { background-color: #5a6268; }
    button.danger { background-color: #dc3545; color: white; }
    button.danger:hover { background-color: #c82333; }
    input, select {
      font-size: 1em;
      padding: 12px;
      width: 100%;
      max-width: 340px;
      margin: 10px auto;
      display: block;
    }
    ul {
      text-align: left;
      padding-left: 25px;
      margin: 10px 0;
    }
    ul li {
      margin-bottom: 8px;
    }
    #response {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
    .hidden { display: none; }
    .blink {
      animation: blink 1s infinite;
      font-weight: bold;
      color: red;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    img {
      width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="mainHeading">Sanit√§ter Alarmierung</h2>

    <form id="alarmForm">
      <label for="raum">Raum:</label>
      <input type="text" id="raum" placeholder="z.‚ÄØB. N01" required>

      <label for="aed">Defibrillator (AED) ben√∂tigt?</label>
      <select id="aed">
        <option value="Nein">Nein</option>
        <option value="Ja">Ja</option>
      </select>

      <button type="submit" class="danger">üö® Alarm senden</button>
    </form>

    <div id="postAlarm" class="hidden">
      <p id="response">‚úÖ Sanit√§ter sind alarmiert!</p>
      <button id="startGuide" class="primary">üö® Erste Hilfe Anleitung</button>
    </div>

    <div id="guide" class="hidden">
      <h2>Erste Hilfe Anleitung</h2>
      <h3 id="stepTitle"></h3>
      <div id="stepContent"></div>
      <div id="stepActions"></div>
      <button id="backBtn" class="secondary hidden">‚¨Ö Zur√ºck</button>
    </div>
  </div>

  <script>
    const guideSteps = [
      {
        id: "start",
        title: "Eigenschutz beachten!",
        content: "<p><strong>Laut um Hilfe rufen!</strong></p>",
        options: [{ text: "Weiter", next: "ansprechen" }]
      },
      {
        id: "ansprechen",
        title: "Reagiert der Patient auf Ansprechen - Anfassen?",
        options: [
          { text: "Ja, er reagiert", next: "reagiert" },
          { text: "Nein, er reagiert NICHT", next: "atmenPruefen" }
        ]
      },
      {
        id: "reagiert",
        title: "Patient reagiert.",
        content: `<ul>
          <li>Versorge lebensbedrohliche Verletzungen</li>
          <li>Wird der Rettungsdienst ben√∂tigt? ‚û° Notruf 112</li>
          <li>Betreue den Patienten</li>
          <li>Denke an den W√§rmeerhalt</li>
        </ul>`,
        options: []
      },
      {
        id: "atmenPruefen",
        title: "Atmung √ºberpr√ºfen (10 Sekunden)",
        content: `<ul>
          <li>Patient liegt auf dem R√ºcken</li>
          <li>Oberk√∂rper ist entkleidet</li>
          <li>Kopf ist √ºberstreckt</li>
        </ul>`,
        options: [
          { text: "Ja, der Patient atmet", next: "seitenlage" },
          { text: "Nein, der Patient atmet NICHT", next: "notruf" }
        ]
      },
      {
        id: "notruf",
        title: "Notruf 112 absetzen & AED holen",
        options: [{ text: "Weiter", next: "druckpunkt" }]
      },
      {
        id: "druckpunkt",
        title: "Wiederbelebung starten",
        content: `
        <ul>
            <li><strong>30x</strong> 5‚ÄØcm tief eindr√ºcken + vollst√§ndig entlasten</li>
            <li><strong>2x</strong> beatmen: Kopf √ºberstrecken, Nase zuhalten, in den Mund beatmen</li>
            <li>(Defibrillator einschalten + Anweisungen folgen)</li>
          </ul>
          <button id="metronomeBtn" class="primary">‚ñ∂ Metronom starten (110 BPM)</button>
        `,
        options: []
      },
      {
        id: "seitenlage",
        title: "Stabile Seitenlage",
        content: `
          <p><strong>Wichtig:</strong></p>
          <ul>
            <li>Patient liegt auf der Seite</li>
            <li>Der Kopf ist √ºberstreckt</li>
            <li>Der Mundwinkel ist der tiefste Punkt</li>
          </ul>
          <img src="/mnt/data/IMG_2384.jpeg" alt="Stabile Seitenlage">
        `,
        options: [{ text: "Weiter", next: "notruf2" }]
      },
      {
        id: "notruf2",
        title: "Notruf 112 absetzen & AED holen",
        options: [{ text: "Weiter", next: "timer" }]
      },
      {
        id: "timer",
        title: "Atmung erneut √ºberpr√ºfen in 2:30 Minuten",
        content: `<p id="countdown">‚è≥ 2:30</p>
                  <button onclick="showStep('atmenPruefen')" class="primary">Atmung √ºberpr√ºfen</button>`,
        options: []
      },
      {
        id: "atmungCheck",
        title: "<span class='blink'>ATMUNG JETZT √úBERPR√úFEN</span>",
        options: [{ text: "Weiter", next: "atmenPruefen" }]
      }
    ];

    let stepHistory = [];
    let countdownInterval;
    let metronomeInterval;
    let metronomeOn = false;

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = "square";
      osc.frequency.setValueAtTime(880, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.05);
    }

    function toggleMetronome(e) {
      const btn = e.target;
      if (metronomeOn) {
        clearInterval(metronomeInterval);
        btn.textContent = "‚ñ∂ Metronom starten (110 BPM)";
        metronomeOn = false;
      } else {
        beep();
        metronomeInterval = setInterval(beep, 545); // 110 BPM = ca. 545 ms
        btn.textContent = "‚èπ Metronom stoppen";
        metronomeOn = true;
      }
    }

    function showStep(stepId) {
      clearInterval(countdownInterval);
      const step = guideSteps.find(s => s.id === stepId);
      if (!step) return;

      document.getElementById("stepTitle").innerHTML = step.title;
      document.getElementById("stepContent").innerHTML = step.content || "";
      document.getElementById("stepActions").innerHTML = "";

      step.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "primary";
        btn.innerText = opt.text;
        btn.onclick = () => {
          stepHistory.push(stepId);
          showStep(opt.next);
        };
        document.getElementById("stepActions").appendChild(btn);
      });

      document.getElementById("backBtn").classList.toggle("hidden", stepHistory.length === 0);

      if (stepId === "druckpunkt") {
        setTimeout(() => {
          const btn = document.getElementById("metronomeBtn");
          if (btn) btn.addEventListener("click", toggleMetronome);
        }, 100);
      }

      if (stepId === "timer") startCountdown(150);
    }

    function startCountdown(seconds) {
      const display = document.getElementById("countdown");
      countdownInterval = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        display.textContent = `‚è≥ ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          showStep("atmungCheck");
        }
        seconds--;
      }, 1000);
    }

    document.getElementById("alarmForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("alarmForm").classList.add("hidden");
      document.getElementById("postAlarm").classList.remove("hidden");
    });

    document.getElementById("startGuide").addEventListener("click", function() {
      document.getElementById("mainHeading").textContent = "Erste Hilfe Anleitung";
      document.getElementById("postAlarm").classList.add("hidden");
      document.getElementById("guide").classList.remove("hidden");
      showStep("start");
    });

    document.getElementById("backBtn").addEventListener("click", function() {
      const prevStep = stepHistory.pop();
      if (prevStep) showStep(prevStep);
    });
  </script>
</body>
</html>
