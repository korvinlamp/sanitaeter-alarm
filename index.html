<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanit√§ter Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, select, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        #response {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Sanit√§ter Alarmierung</h2>
    
    <form id="alarmForm">
        <label for="raum">Raum:</label>
        <input type="text" id="raum" placeholder="z. B. Raum 101" required>
        <br>
        
        <label for="aed">AED ben√∂tigt?</label>
        <select id="aed">
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
        </select>
        <br>
        
        <button type="submit">üö® Alarm senden</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("alarmForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var raum = document.getElementById("raum").value;
            var aed = document.getElementById("aed").value;
            
            var url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                      "?value1=" + encodeURIComponent(raum) + 
                      "&value2=" + encodeURIComponent(aed);

            console.log("Sende Anfrage an:", url);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Server antwortete mit Status: " + response.status);
                    }
                    return response.text(); // IFTTT gibt meist eine leere Antwort zur√ºck
                })
                .then(() => {
                    document.getElementById("response").innerText = "‚úÖ Sanit√§ter alarmiert!";
                })
                .catch(error => {
                    console.error("Fehler:", error);
                    document.getElementById("response").innerText = "‚ö† Sanit√§ter wurden alarmiert, aber es gab eine Netzwerkfehlermeldung.";
                });
        });
    </script>

</body>
</html>
