<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanit√§ter Alarm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- F√ºr das rote Plus-Symbol -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #dc3545;
        }
        input, select {
            font-size: 16px;
            margin: 10px;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            line-height: 2em;
        }
        button {
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .alarm-button {
            background-color: #dc3545;
            color: white;
        }
        .alarm-button:hover {
            background-color: #c82333;
        }
        .first-aid-button {
            background-color: #90ee90; /* Helleres Gr√ºn f√ºr bessere Lesbarkeit */
            color: black;
        }
        .first-aid-button:hover {
            background-color: #76c776;
        }
        #response {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="alarmContainer">
        <h2>üö® Sanit√§ter Alarmierung</h2>
        
        <form id="alarmForm">
            <label for="raum">Raum:</label><br>
            <input type="text" id="raum" placeholder="z. B. N01" required><br>
            
            <label for="aed">Defibrillator (AED) ben√∂tigt?</label><br>
            <select id="aed">
                <option value="Nein">Nein</option>
                <option value="Ja">Ja</option>
            </select><br>
            
            <button type="submit" class="alarm-button">üö® Alarm senden</button>
        </form>

        <p id="response"></p>
    </div>

    <div class="container hidden" id="postAlarmContainer">
        <h2>‚úÖ Sanit√§ter sind alarmiert!</h2>
        <button class="first-aid-button" id="firstAidButton"><i class="fa fa-plus-circle" style="color:red;"></i> Erste-Hilfe-Anleitung</button>
    </div>

    <script>
        document.getElementById("alarmForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var raum = document.getElementById("raum").value;
            var aed = document.getElementById("aed").value;
            
            var url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                      "?value1=" + encodeURIComponent(raum) + 
                      "&value2=" + encodeURIComponent(aed);

            console.log("Sende Anfrage an:", url);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Server antwortete mit Status: " + response.status);
                    }
                    return response.text(); // IFTTT gibt meist eine leere Antwort zur√ºck
                })
                .then(() => {
                    // Verstecke das Alarmformular und zeige die Post-Alarm-Seite
                    document.getElementById("alarmContainer").classList.add("hidden");
                    document.getElementById("postAlarmContainer").classList.remove("hidden");
                })
                .catch(error => {
                    console.error("Fehler:", error);
                    // Auch bei Fehlern, zeige die Post-Alarm-Seite
                    document.getElementById("alarmContainer").classList.add("hidden");
                    document.getElementById("postAlarmContainer").classList.remove("hidden");
                });
        });

        // Hier kannst du weitere Funktionen f√ºr die Erste-Hilfe-Anleitung hinzuf√ºgen
        document.getElementById("firstAidButton").addEventListener("click", function() {
            // Logik f√ºr die Erste-Hilfe-Anleitung
            alert("Erste-Hilfe-Anleitung wird gestartet...");
        });
    </script>

</body>
</html>
