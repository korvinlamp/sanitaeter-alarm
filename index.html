<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanit√§ter Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
    }
    h2 {
      color: #dc3545;
    }
    button {
      font-weight: bold;
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.primary {
      background-color: #a8f0a0;
      color: black;
    }
    button.primary:hover {
      background-color: #90e690;
    }
    button.secondary {
      background-color: #6c757d;
      color: white;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    button.danger {
      background-color: #dc3545;
      color: white;
    }
    button.danger:hover {
      background-color: #c82333;
    }
    input, select {
      font-size: 16px;
      padding: 14px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
    }
    #response {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .hidden {
      display: none;
    }
    ul {
      text-align: left;
      padding-left: 20px;
      font-size: 18px;
    }
    .blink {
      animation: blink 1s infinite;
      font-weight: bold;
      color: red;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö® Sanit√§ter Alarmierung</h2>

    <form id="alarmForm">
      <label for="raum">Raum:</label><br>
      <input type="text" id="raum" placeholder="z.‚ÄØB. N01" required><br>

      <label for="aed">Defibrillator (AED) ben√∂tigt?</label><br>
      <select id="aed">
        <option value="Nein">Nein</option>
        <option value="Ja">Ja</option>
      </select><br>

      <button type="submit" class="danger">üö® Alarm senden</button>
    </form>

    <div id="postAlarm" class="hidden">
      <p id="response">‚úÖ Sanit√§ter sind alarmiert!</p>
      <button id="startGuide" class="primary">üö® Erste Hilfe Anleitung</button>
    </div>

    <div id="guide" class="hidden">
      <h3 id="stepTitle"></h3>
      <div id="stepContent"></div>
      <div id="stepActions"></div>
      <button id="backBtn" class="secondary hidden">‚¨Ö Zur√ºck</button>
    </div>
  </div>

  <script>
    const guideSteps = [
      { id: "start", title: "Eigenschutz beachten!", options: [{ text: "Weiter", next: "ansprechen" }] },
      {
        id: "ansprechen",
        title: "Reagiert der Patient auf Ansprechen - Anfassen?",
        options: [
          { text: "Ja, er reagiert", next: "reagiert" },
          { text: "Nein, er reagiert NICHT", next: "atmenPruefen" }
        ]
      },
      {
        id: "reagiert",
        title: "Bleibe ruhig, die Sanit√§ter sind alarmiert.",
        content: `<ul>
          <li>Versorge lebensbedrohliche Verletzungen</li>
          <li>Wird der Rettungsdienst ben√∂tigt? ‚û° Notruf 112</li>
          <li>Betreue den Patienten</li>
          <li>Denke an den W√§rmeerhalt</li>
        </ul>`,
        options: []
      },
      {
        id: "atmenPruefen",
        title: "Pr√ºfe 10 Sekunden, ob der Patient atmet.",
        content: `<ul>
          <li>Patient liegt auf dem R√ºcken</li>
          <li>Oberk√∂rper ist entkleidet</li>
          <li>Kopf ist √ºberstreckt</li>
        </ul>`,
        options: [
          { text: "Ja, der Patient atmet", next: "seitenlage" },
          { text: "Nein, der Patient atmet NICHT", next: "notruf" }
        ]
      },
      {
        id: "notruf",
        title: "Lasse den Notruf unter 112 absetzen und lasse den Defibrillator (AED) holen.",
        options: [{ text: "Weiter", next: "druckpunkt" }]
      },
      {
        id: "druckpunkt",
        title: "Starte Wiederbelebung\nDruckpunkt: mittig, zwischen den Brustwarzen",
        content: `<ul>
          <li><strong>30x</strong> 5‚ÄØcm tief eindr√ºcken + vollst√§ndig entlasten</li>
          <li><strong>2x</strong> f√ºr jeweils 2 Sekunden beatmen: Kopf √ºberstrecken, Nase zuhalten, in den Mund beatmen</li>
          <li>(Defibrillator einschalten + Anweisungen folgen)</li>
        </ul>
        <button onclick="startMetronome()" class="primary">‚ñ∂ Metronom starten (100 BPM)</button>`,
        options: []
      },
      {
        id: "seitenlage",
        title: "Lege den Patienten in die stabile Seitenlage.",
        options: [{ text: "Weiter", next: "notruf2" }]
      },
      {
        id: "notruf2",
        title: "Lasse den Notruf unter 112 absetzen und lasse den Defibrillator (AED) holen.",
        options: [{ text: "Weiter", next: "timer" }]
      },
      {
        id: "timer",
        title: "Atmung in 2 Minuten 30 erneut √ºberpr√ºfen",
        content: `<p id="countdown">‚è≥ Atmung erneut √ºberpr√ºfen in: 2:30</p>
                  <button onclick="showStep('atmenPruefen')" class="primary">Atmung √ºberpr√ºfen</button>`,
        options: []
      },
      {
        id: "atmungCheck",
        title: "<span class='blink'>ATEMUNG √úBERPR√úFEN</span>",
        options: [
          { text: "Atmung √ºberpr√ºfen", next: "atmenPruefen" }
        ]
      }
    ];

    let stepHistory = [];
    let countdownInterval;
    const guide = document.getElementById("guide");
    const stepTitle = document.getElementById("stepTitle");
    const stepContent = document.getElementById("stepContent");
    const stepActions = document.getElementById("stepActions");
    const backBtn = document.getElementById("backBtn");

    function showStep(stepId) {
      clearInterval(countdownInterval);
      const step = guideSteps.find(s => s.id === stepId);
      if (!step) return;
      stepTitle.innerHTML = step.title;
      stepContent.innerHTML = step.content || "";
      stepActions.innerHTML = "";

      step.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "primary";
        btn.innerText = opt.text;
        btn.onclick = () => {
          stepHistory.push(stepId);
          showStep(opt.next);
        };
        stepActions.appendChild(btn);
      });

      backBtn.classList.toggle("hidden", stepHistory.length === 0);

      if (stepId === "timer") {
        startCountdown(150); // 2 Minuten 30
      }
    }

    function startCountdown(seconds) {
      const display = document.getElementById("countdown");
      countdownInterval = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        display.textContent = `‚è≥ Atmung erneut √ºberpr√ºfen in: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          showStep("atmungCheck");
        }
        seconds--;
      }, 1000);
    }

    function startMetronome() {
      const bpm = 100;
      const interval = 60000 / bpm;
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
      let metronomeInterval = setInterval(() => {
        audio.play();
      }, interval);
      setTimeout(() => clearInterval(metronomeInterval), 60000); // 1 Minute Demo
    }

    backBtn.addEventListener("click", () => {
      const lastStep = stepHistory.pop();
      if (lastStep) showStep(lastStep);
    });

    document.getElementById("alarmForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const raum = document.getElementById("raum").value;
      const aed = document.getElementById("aed").value;

      const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                  "?value1=" + encodeURIComponent(raum) +
                  "&value2=" + encodeURIComponent(aed);

      fetch(url)
        .then(() => {
          document.getElementById("alarmForm").classList.add("hidden");
          document.getElementById("postAlarm").classList.remove("hidden");
        })
        .catch(() => {
          document.getElementById("alarmForm").classList.add("hidden");
          document.getElementById("postAlarm").classList.remove("hidden");
        });
    });

    document.getElementById("startGuide").addEventListener("click", () => {
      guide.classList.remove("hidden");
      stepHistory = [];
      showStep("start");
    });
  </script>
</body>
</html>
