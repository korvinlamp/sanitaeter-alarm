<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <title>Interaktive Erste Hilfe</title>
  <style>
    body {

    .container {

    .step-box {

    #stepText {

    }
    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸš¨ Interaktive Erste Hilfe</h2>
    <div class="step-box">
      <h3 id="stepTitle">Schritt 1</h3>
      <p id="stepText">Ist die Umgebung sicher? Spreche die Person laut an: â€žHallo, kÃ¶nnen Sie mich hÃ¶ren?â€œ</p>
      <div id="buttons">
        <button class="btn" onclick="nextStep('antwortet')">Person antwortet</button>
        <button class="btn" onclick="nextStep('keineAntwort')">Keine Reaktion</button>
      </div>
    </div>
  </div>

  <script>
    const steps = {
      antwortet: {
        text: "Person reagiert. Atmung prÃ¼fen: Kopf Ã¼berstrecken, hÃ¶ren/sehen/spÃ¼ren â€“ max. 10 Sekunden.",
        buttons: [
          { label: "Atmet normal", action: "stabileSeitenlage" },
          { label: "Atmet nicht / unklar", action: "reanimationStart" }
        ]
      },
      keineAntwort: {
        text: "Keine Reaktion festgestellt. Atmung prÃ¼fen: Kopf Ã¼berstrecken, hÃ¶ren/sehen/spÃ¼ren â€“ max. 10 Sekunden.",
        buttons: [
          { label: "Atmet normal", action: "stabileSeitenlage" },
          { label: "Keine Atmung", action: "reanimationStart" }
        ]
      },
      stabileSeitenlage: {
        text: "Lege die Person in die stabile Seitenlage. Achte auf freie Atemwege. Ãœberwache die Atmung bis Hilfe eintrifft.",
        buttons: []
      },
      reanimationStart: {
        text: "Keine Atmung â€“ Starte sofort mit der Wiederbelebung: 30x drÃ¼cken â€“ 2x beatmen. Rufe ggf. jemanden, um den AED zu holen.",
        buttons: [
          { label: "Weiter: Anleitung Reanimation", action: "reanimationLoop" }
        ]
      },
      reanimationLoop: {
        text: "Wiederhole: 30x Brustkorb fest drÃ¼cken (5-6 cm tief, 100-120/min) + 2x beatmen. Fortsetzen bis Hilfe oder AED.",
        buttons: [
          { label: "Schock durch AED mÃ¶glich", action: "aedShock" },
          { label: "Keine Hilfe da, weiter reanimieren", action: "reanimationLoop" }
        ]
      },
      aedShock: {
        text: "AED anschlieÃŸen und Anweisungen folgen. Niemand darf den KÃ¶rper berÃ¼hren. Danach sofort Reanimation fortsetzen.",
        buttons: [
          { label: "Reanimation fortsetzen", action: "reanimationLoop" }
        ]
      }
    };

    function nextStep(key) {
      const step = steps[key];
      document.getElementById("stepText").textContent = step.text;
      document.getElementById("stepTitle").textContent = "NÃ¤chster Schritt";

      const btnContainer = document.getElementById("buttons");
      btnContainer.innerHTML = "";

      if (step.buttons.length === 0) {
        const doneBtn = document.createElement("button");
        doneBtn.textContent = "Anleitung beenden";
        doneBtn.className = "btn";
        doneBtn.onclick = () => {
          document.getElementById("stepText").textContent = "Bleibe bei der Person und warte auf Hilfe.";
          document.getElementById("buttons").innerHTML = "";
        };
        btnContainer.appendChild(doneBtn);
      } else {
        step.buttons.forEach(btn => {
          const button = document.createElement("button");
          button.textContent = btn.label;
          button.className = "btn";
          button.onclick = () => nextStep(btn.action);
          btnContainer.appendChild(button);
        });
      }
    }
  </script>

</body>
</html>
