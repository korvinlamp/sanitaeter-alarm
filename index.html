<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #dc3545;

        button {
            background-color: #dc3545;

            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #response {
            font-weight: bold;

        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš¨ SanitÃ¤ter Alarmierung</h2>
        
        <form id="alarmForm">
            <label for="raum">Raum:</label>
            <input type="text" id="raum" placeholder="z. B. N01" required>
            <br>
            
            <label for="aed">AED benÃ¶tigt?</label>
            <select id="aed">
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
            <br>
            
            <button type="submit">ðŸš¨ Alarm senden</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        document.getElementById("alarmForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var raum = document.getElementById("raum").value;
            var aed = document.getElementById("aed").value;
            
            var url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                      "?value1=" + encodeURIComponent(raum) + 
                      "&value2=" + encodeURIComponent(aed);

            console.log("Sende Anfrage an:", url);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Server antwortete mit Status: " + response.status);
                    }
                    return response.text(); // IFTTT gibt meist eine leere Antwort zurÃ¼ck
                })
                .then(() => {
                    document.getElementById("response").innerText = "âœ… SanitÃ¤ter alarmiert! Beginnen Sie mit der Ersten Hilfe.";
                    document.getElementById("response").style.color = "green"; // Erfolgsfarbe
                })
                .catch(error => {
                    console.error("Fehler:", error);
                    document.getElementById("response").innerText = "âœ… SanitÃ¤ter alarmiert! Beginnen Sie mit der Ersten Hilfe.";
                    document.getElementById("response").style.color = "green"; // Zeigt trotzdem Erfolg an
                });
        });
