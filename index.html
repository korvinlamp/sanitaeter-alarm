<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitäter Alarm</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #dc3545;
        }
        input, select, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #response {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "DEINE_ONESIGNAL_APP_ID", // OneSignal App-ID hier einfügen
                notifyButton: { enable: true }
            });
        });

        function alarmSenden(event) {
            event.preventDefault();

            var raum = document.getElementById("raum").value;
            var aed = document.getElementById("aed").value;
            var standortText = "Standort nicht verfügbar";

            // Standort abrufen
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    standortText = "https://www.google.com/maps?q=" + lat + "," + lon;
                    
                    sendeOneSignal(raum, aed, standortText);
                }, function(error) {
                    console.warn("Geolocation-Fehler:", error);
                    sendeOneSignal(raum, aed, standortText);
                });
            } else {
                sendeOneSignal(raum, aed, standortText);
            }
        }

        function sendeOneSignal(raum, aed, standort) {
            fetch("https://onesignal.com/api/v1/notifications", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Basic " // Hier deinen REST API Key einfügen
                },
                body: JSON.stringify({
                    app_id: "DEINE_ONESIGNAL_APP_ID", // OneSignal App-ID hier einfügen
                    included_segments: ["All"], // An alle Nutzer senden
                    contents: { "en": `🚨 Sanitäter Alarm!\n📍 Raum: ${raum}\n🩺 AED: ${aed}\n🌍 Standort: ${standort}` },
                    url: standort, // Öffnet Google Maps bei Klick
                    priority: 10, // Hohe Priorität
                    android_channel_id: "LAUTER_ALARM_KANAL" // Definiert einen lauten Sound
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("OneSignal Antwort:", data);
                document.getElementById("response").innerText = "✅ Sanitäter alarmiert! Beginnen Sie mit der Ersten Hilfe.";
                document.getElementById("response").style.color = "green";
            })
            .catch(error => {
                console.error("Fehler:", error);
                document.getElementById("response").innerText = "⚠ Fehler beim Senden!";
                document.getElementById("response").style.color = "red";
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>🚨 Sanitäter Alarmierung</h2>
        
        <form id="alarmForm">
            <label for="raum">Raum:</label>
            <input type="text" id="raum" placeholder="z. B. N01" required>
            <br>
            
            <label for="aed">AED benötigt?</label>
            <select id="aed">
                <option value="Ja">Ja</option>
                <option value="Nein">Nein</option>
            </select>
            <br>
            
            <button type="submit">🚨 Alarm senden</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        document.getElementById("alarmForm").addEventListener("submit", alarmSenden);
    </script>
</body>
</html>
