<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanitÃ¤ter Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #dc3545;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #response {
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
        #warning {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš¨ SanitÃ¤ter Alarmierung</h2>
        
        <form id="alarmForm">
            <label for="raum">Raum:</label>
            <input type="text" id="raum" placeholder="z. B. N01" required>
            <br>
            
            <button type="submit">ðŸš¨ Alarm senden</button>
        </form>

        <p id="response"></p>
        <p id="warning" style="display: none;">Dies ersetzt nicht den Notruf 112!</p>
    </div>

    <script>
        document.getElementById("alarmForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var raum = document.getElementById("raum").value;
            
            var url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
                      "?value1=" + encodeURIComponent(raum);

            console.log("Sende Anfrage an:", url);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Server antwortete mit Status: " + response.status);
                    }
                    return response.text();
                })
                .then(() => {
                    document.getElementById("alarmForm").style.display = "none"; // Formular ausblenden
                    document.getElementById("response").innerText = "âœ… SanitÃ¤ter sind alarmiert!";
                    document.getElementById("warning").style.display = "block"; // Warnung anzeigen
                })
                .catch(error => {
                    console.error("Fehler:", error);
                    document.getElementById("alarmForm").style.display = "none"; // trotzdem ausblenden
                    document.getElementById("response").innerText = "âœ… SanitÃ¤ter sind alarmiert!";
                    document.getElementById("warning").style.display = "block";
                });
        });
    </script>

</body>
</html>
