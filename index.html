<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanit√§ter Alarm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #000;
      font-size: 1.1em;
    }
    .container {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 100%;
      width: 95%;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1.guide-header {
      color: #28a745;
      text-align: center;
      display: none;
      margin-top: 0;
    }
    h2 {
      color: #dc3545;
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    button {
      font-size: 1em;
      padding: 12px;
      margin: 10px auto;
      width: 100%;
      max-width: 350px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }
    button.primary { background-color: #a8f0a0; color: black; }
    button.primary:hover { background-color: #90e690; }
    button.secondary { background-color: #6c757d; color: white; }
    button.secondary:hover { background-color: #5a6268; }
    button.danger { background-color: #dc3545; color: white; }
    button.danger:hover { background-color: #c82333; }
    input, select {
      font-size: 1em;
      padding: 12px;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
    }
    #response {
      font-weight: bold;
      font-size: 1.4em;
      color: green;
      margin-top: 20px;
    }
    .hidden { display: none; }
    ul {
      padding-left: 20px;
      text-align: left;
      line-height: 1.6em;
    }
    .blink {
      animation: blink 1s infinite;
      font-weight: bold;
      color: red;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .rot {
      color: red;
      font-weight: bold;
    }
    img.guide-image {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="mainHeader">üö® Sanit√§ter Alarmierung</h2>
    <h1 id="guideHeader" class="guide-header">Erste Hilfe Anleitung</h1>

    <form id="alarmForm">
      <label for="raum">Raum:</label>
      <input type="text" id="raum" placeholder="z.‚ÄØB. N01" required>

      <label for="aed">Defibrillator (AED) ben√∂tigt?</label>
      <select id="aed">
        <option value="Nein">Nein</option>
        <option value="Ja">Ja</option>
      </select>

      <button type="submit" class="danger">üö® Alarm senden</button>
    </form>

    <div id="postAlarm" class="hidden">
      <p id="response"><strong>‚úÖ Sanit√§ter sind alarmiert!</strong></p>
      <button id="startGuide" class="primary">üö® Erste Hilfe Anleitung</button>
    </div>

    <div id="guide" class="hidden">
      <h3 id="stepTitle"></h3>
      <div id="stepContent"></div>
      <div id="stepActions"></div>
      <button id="backBtn" class="secondary hidden">‚¨Ö Zur√ºck</button>
    </div>
  </div>

  <script>
    const guideSteps = [
      { id: "start", title: "Eigenschutz beachten!", content: "<p><strong>Laut um Hilfe rufen!</strong></p>", options: [{ text: "Weiter", next: "ansprechen" }] },
      {
        id: "ansprechen",
        title: "Reagiert der Patient auf Ansprechen und Anfassen?",
        options: [
          { text: "Ja, er reagiert", next: "reagiert" },
          { text: "Nein, er reagiert NICHT", next: "atmenPruefen" }
        ]
      },
      {
        id: "reagiert",
        title: "Bleibe ruhig, die Sanit√§ter sind alarmiert.",
        content: `<ul>
          <li>Versorge lebensbedrohliche Verletzungen</li>
          <li><span class='rot'>Notruf</span> n√∂tig? ‚û° <span class='rot'>112</span></li>
          <li>Patient betreuen</li>
          <li>W√§rmeerhalt beachten</li>
        </ul>`,
        options: []
      },
      {
        id: "atmenPruefen",
        title: "Pr√ºfe 10 Sekunden, ob der Patient atmet.",
        content: `<ul>
          <li>Patient liegt auf dem R√ºcken</li>
          <li>Oberk√∂rper ist entkleidet</li>
          <li>Kopf ist √ºberstreckt</li>
        </ul>`,
        options: [
          { text: "Ja, der Patient atmet", next: "seitenlage" },
          { text: "Nein, der Patient atmet NICHT", next: "notruf" }
        ]
      },
      {
        id: "notruf",
        title: "Lasse den <span class='rot'>Notruf</span> unter der <span class='rot'>112</span> absetzen und lasse den <span class='rot'>Defibrillator</span> (<span class='rot'>AED</span>) holen.",
        options: [{ text: "Weiter", next: "druckpunkt" }]
      },
      {
        id: "druckpunkt",
        title: "Starte Wiederbelebung",
        content: `
          <p><strong>Druckpunkt:</strong> mittig, zwischen den Brustwarzen</p>
          <ul>
            <li><strong>30x</strong> dr√ºcken: 5‚ÄØcm tief, vollst√§ndig entlasten</li>
            <li><strong>2x</strong> beatmen: Kopf √ºberstrecken, Nase zuhalten, beatmen</li>
            <li><span class='rot'>AED</span> einschalten und Anweisungen folgen</li>
          </ul>
          <button id="metronomeBtn" class="primary">‚ñ∂ Metronom starten (110 BPM)</button>
        `,
        options: []
      },
      {
        id: "seitenlage",
        title: "Lege den Patienten in die stabile Seitenlage.",
        content: `
          <p><strong>Wichtig:</strong></p>
          <ul>
            <li>Patient liegt auf der Seite</li>
            <li>Der Kopf ist √ºberstreckt</li>
            <li>Der Mundwinkel ist der tiefste Punkt</li>
          </ul>
          <img class="guide-image" src="IMG_2384.jpeg" alt="Stabile Seitenlage">
        `,
        options: [{ text: "Weiter", next: "notruf2" }]
      },
      {
        id: "notruf2",
        title: "Lasse den <span class='rot'>Notruf</span> unter der <span class='rot'>112</span> absetzen und lasse den <span class='rot'>Defibrillator</span> (<span class='rot'>AED</span>) holen.",
        options: [{ text: "Weiter", next: "timer" }]
      },
      {
        id: "timer",
        title: "Atmung in 2 Minuten 30 erneut √ºberpr√ºfen",
        content: `<p id="countdown">‚è≥ Atmung erneut √ºberpr√ºfen in: 2:30</p>`,
        options: []
      },
      {
        id: "atmungCheck",
        title: "<span class='blink'>ATMUNG JETZT √úBERPR√úFEN</span>",
        options: [{ text: "Atmung √ºberpr√ºfen", next: "atmenPruefen" }]
      }
    ];

    let stepHistory = [];
    let countdownInterval;
    let metronomeInterval = null;

    function showStep(stepId) {
      clearInterval(countdownInterval);
      const step = guideSteps.find(s => s.id === stepId);
      if (!step) return;

      document.getElementById("stepTitle").innerHTML = step.title;
      document.getElementById("stepContent").innerHTML = step.content || "";
      document.getElementById("stepActions").innerHTML = "";

      step.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "primary";
        btn.innerText = opt.text;
        btn.onclick = () => {
          stepHistory.push(stepId);
          showStep(opt.next);
        };
        document.getElementById("stepActions").appendChild(btn);
      });

      document.getElementById("backBtn").classList.toggle("hidden", stepHistory.length === 0);

      if (stepId === "druckpunkt") {
        setTimeout(() => {
          const btn = document.getElementById("metronomeBtn");
          if (btn) btn.addEventListener("click", toggleMetronome);
        }, 100);
      }

      if (stepId === "timer") startCountdown(150);
    }

    function startCountdown(seconds) {
      const display = document.getElementById("countdown");
      countdownInterval = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        display.textContent = `‚è≥ Atmung erneut √ºberpr√ºfen in: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          showStep("atmungCheck");
        }
        seconds--;
      }, 1000);
    }

    function toggleMetronome(e) {
      const btn = e.target;
      if (metronomeInterval) {
        clearInterval(metronomeInterval);
        metronomeInterval = null;
        btn.textContent = "‚ñ∂ Metronom starten (110 BPM)";
      } else {
        metronomeInterval = setInterval(() => {
          const osc = new (window.AudioContext || window.webkitAudioContext)();
          const beep = osc.createOscillator();
          beep.type = "square";
          beep.frequency.setValueAtTime(1000, osc.currentTime);
          beep.connect(osc.destination);
          beep.start();
          beep.stop(osc.currentTime + 0.1);
        }, 545); // 110 BPM = ~545 ms
        btn.textContent = "‚èπ Metronom stoppen";
      }
    }

    document.getElementById("alarmForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("alarmForm").classList.add("hidden");
      document.getElementById("postAlarm").classList.remove("hidden");
      document.getElementById("response").style.fontSize = "1.6em";
    });

    document.getElementById("startGuide").addEventListener("click", function() {
      document.getElementById("mainHeader").style.display = "none";
      document.getElementById("guideHeader").style.display = "block";
      document.getElementById("postAlarm").classList.add("hidden");
      document.getElementById("guide").classList.remove("hidden");
      showStep("start");
    });

    document.getElementById("backBtn").addEventListener("click", function() {
      const prevStep = stepHistory.pop();
      if (prevStep) showStep(prevStep);
    });
  </script>
</body>
</html>
