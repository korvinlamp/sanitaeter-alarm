<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanit√§ter Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 40px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #dc3545;
    }
    input, button {
      font-size: 16px;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    #metronomeBtn {
      background-color: #007bff;
    }
    #blink {
      color: red;
      font-weight: bold;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üö® Sanit√§ter Alarmierung</h2>
  <div id="alarmSection">
    <form id="alarmForm">
      <label for="raum">Raum:</label>
      <input type="text" id="raum" placeholder="z. B. N01" required>
      <br>
      <button type="submit">üö® Alarm senden</button>
    </form>
    <p id="response"></p>
  </div>
  <div id="hilfeSection" style="display: none;">
    <button onclick="startErsteHilfe()">ü©∫ Erste Hilfe Anleitung √∂ffnen</button>
  </div>
  <!-- Seiten -->
  <div id="seite1" class="page active">
    <h3>1. Person ansprechbar?</h3>
    <button onclick="gotoSeite(2)">[Ja, sie reagiert]</button>
    <button onclick="ausloesenZweiterAlarm()">[Nein, sie reagiert nicht]</button>
  </div>
  <div id="seite2" class="page">
    <h3>2. Atmung vorhanden?</h3>
    <button onclick="gotoSeite(3)">[Ja, normale Atmung]</button>
    <button onclick="gotoSeite(4)">[Nein, keine normale Atmung]</button>
  </div>
  <div id="seite3" class="page">
    <h3>Stabile Seitenlage</h3>
    <button onclick="gotoSeite(1)">Zur√ºck zum Start</button>
  </div>
  <div id="seite4" class="page">
    <h3>Starte Wiederbelebung</h3>
    <button onclick="gotoSeite(5)">[Wiederbelebung gestartet]</button>
    <br><br>
    <button id="metronomeBtn" onclick="toggleMetronome()">‚ñ∂Ô∏è Metronom starten (110 BPM)</button>
  </div>
  <div id="seite5" class="page">
    <h3>Alle 2 Minuten 30 die Atmung erneut pr√ºfen</h3>
    <button onclick="gotoSeite(4)">[Atmung erneut pr√ºfen]</button>
    <button onclick="gotoSeite(6)">[Weiter]</button>
  </div>
  <div id="seite6" class="page">
    <h3>Wiederbelebung l√§uft</h3>
    <p id="blinkContainer"></p>
    <button onclick="gotoSeite(5)">[Zur√ºck]</button>
  </div>
</div>
<script>
  let timerInterval = null;
  let metronomeRunning = false;
  let metronomeInterval = null;

  document.getElementById("alarmForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const raum = document.getElementById("raum").value;
    const aed = "Unklar";

    const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
      "?value1=" + encodeURIComponent(raum) +
      "&value2=" + encodeURIComponent("AED " + aed);

    fetch(url)
      .then(() => {
        document.getElementById("response").innerText = "‚úÖ Sanit√§ter alarmiert! Beginnen Sie mit der Ersten Hilfe.";
        document.getElementById("response").style.color = "green";
        document.getElementById("hilfeSection").style.display = "block";
      })
      .catch(() => {
        document.getElementById("response").innerText = "‚úÖ Sanit√§ter alarmiert! Beginnen Sie mit der Ersten Hilfe.";
        document.getElementById("response").style.color = "green";
        document.getElementById("hilfeSection").style.display = "block";
      });
  });

  function startErsteHilfe() {
    hideAllPages();
    document.getElementById("seite1").style.display = "block";
  }

  function gotoSeite(nr) {
    hideAllPages();
    document.getElementById("seite" + nr).style.display = "block";

    if (nr === 6) {
      startTimer();
    }
  }

  function hideAllPages() {
    const pages = document.querySelectorAll(".page");
    pages.forEach(p => p.style.display = "none");
    clearBlink();
  }

  function ausloesenZweiterAlarm() {
    const raum = document.getElementById("raum").value;
    const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr" +
      "?value1=" + encodeURIComponent(raum) +
      "&value2=" + encodeURIComponent("AED Ja");

    fetch(url)
      .then(() => {
        gotoSeite(2);
      });
  }

  function toggleMetronome() {
    const audio = document.getElementById("tickSound");
    const btn = document.getElementById("metronomeBtn");

    if (!metronomeRunning) {
      metronomeInterval = setInterval(() => {
        audio.play();
      }, 545); // 110 BPM = ca. 545ms pro Schlag
      btn.innerText = "‚èπÔ∏è Metronom stoppen";
      metronomeRunning = true;
    } else {
      clearInterval(metronomeInterval);
      metronomeRunning = false;
      btn.innerText = "‚ñ∂Ô∏è Metronom starten (110 BPM)";
    }
  }

  function startTimer() {
    clearInterval(timerInterval);
    const blinkDiv = document.getElementById("blinkContainer");
    blinkDiv.innerHTML = "‚è≥ 2:30 bis zur n√§chsten √úberpr√ºfung...";
    let time = 150;

    timerInterval = setInterval(() => {
      time--;
      const minutes = Math.floor(time / 60);
      const seconds = ("0" + (time % 60)).slice(-2);
      blinkDiv.innerHTML = `‚è≥ ${minutes}:${seconds} bis zur n√§chsten √úberpr√ºfung...`;

      if (time <= 0) {
        clearInterval(timerInterval);
        blinkDiv.innerHTML = '<p id="blink">‚ö†Ô∏è Atmung jetzt erneut √ºberpr√ºfen!</p>';
      }
    }, 1000);
  }

  function clearBlink() {
    document.getElementById("blinkContainer").innerHTML = "";
  }
</script>
</body>
</html>
